plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id "edu.sc.seis.launch4j" version "2.4.8"
    id "edu.sc.seis.macAppBundle" version "2.3.0"
}

repositories {
    jcenter()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    // Form Layout, used for metadata form
    implementation 'com.miglayout:miglayout-core:5.2'
    implementation 'com.miglayout:miglayout-swing:5.2'
    // ePUB generation
    implementation 'com.positiondev.epublib:epublib-core:3.1'
    // XML serialization
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.10.1'
    implementation 'com.fasterxml.woodstox:woodstox-core:5.1.0'
    // Utilities
    implementation 'com.google.guava:guava:18.0'
    implementation 'org.apache.commons:commons-io:1.3.2'
    // Image format support. Java's built-in jpeg is very limited.
    implementation 'com.twelvemonkeys.imageio:imageio-jpeg:3.0-rc5'
    // Template language used for XHTML file generation
    implementation 'com.github.spullara.mustache.java:compiler:0.9.7'
    // Modern UI
    implementation 'com.formdev:flatlaf:0.43'

    testImplementation 'org.testng:testng:6.8.8'
    testImplementation 'org.easytesting:fest-assert-core:2.0M10'
    testImplementation 'org.mockito:mockito-all:1.9.5'
}

mainClassName = 'pl.koziolekweb.ragecomicsmaker.App'
group = 'pl.koziolekweb.ragecomicsmaker'
version = '1.1.0-SNAPSHOT'
description = 'ragecomicsmaker'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}

launch4j {
    mainClassName = project.mainClassName
    outfile = 'ragecomicsmaker.exe'
    copyConfigurable = []
    jar = "${shadowJar.archivePath}"
}

macAppBundle {
    mainClassName = project.mainClassName
}

shadowJar {
    mainClassName = project.mainClassName
    minimize {
        exclude dependency('com.formdev:flatlaf:.*')
    }
}

