plugins {
    id 'java'
    id 'application'
    // Uberjar packager
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.openjfx.javafxplugin' version '0.0.9'
//    id 'org.beryx.runtime' version '1.11.4'
    id 'org.beryx.jlink' version '2.21.1'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    // ePUB generation
    implementation "net.kemitix:epub-creator:1.1.0"
    // XML serialization
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.10.1'
    implementation 'com.fasterxml.woodstox:woodstox-core:5.1.0'
    // Utilities
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'commons-io:commons-io:2.8.0'
    // Image format support. Java's built-in jpeg is very limited.
    implementation 'com.twelvemonkeys.imageio:imageio-jpeg:3.0-rc5'
    // Template language used for XHTML file generation
    implementation 'com.github.spullara.mustache.java:compiler:0.9.7'
    implementation 'org.fxmisc.easybind:easybind:1.0.3'
    implementation 'net.coobird:thumbnailator:0.4.13'

    implementation 'org.openjfx:javafx-controls:11.0.3'
    implementation 'org.openjfx:javafx-fxml:11.0.3'
    implementation 'org.openjfx:javafx-graphics:11.0.3'
    implementation ('org.controlsfx:controlsfx:11.0.3') {
        exclude group: 'javafx'
    }

    testImplementation 'org.testng:testng:6.8.8'
    testImplementation 'org.easytesting:fest-assert-core:2.0M10'
    testImplementation 'org.mockito:mockito-all:1.9.5'
}

mainClassName = 'pl.koziolekweb.ragecomicsmaker.App'
group = 'pl.koziolekweb.ragecomicsmaker'
version = '2.0.0'
description = 'ragecomicsmaker'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

javafx {
    version = '14'
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.swing' ]
}

application {
    mainModule.set('pl.koziolekweb.ragecomicsmaker')
    mainClassName = project.mainClassName
    applicationName = 'RageComicsMaker'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}

shadowJar {
    mainClassName = 'pl.koziolekweb.ragecomicsmaker.Launcher'
    minimize {
        exclude dependency('org.openjfx:.*:.*')
        exclude dependency('com.fasterxml.woodstox:.*:.*')
        exclude dependency('com.twelvemonkeys.imageio:.*:.*')
    }
}

jlink {
    options.set(['--strip-debug',
               '--compress', '2',
               '--no-header-files',
               '--no-man-pages'])

    launcher {
        name = 'RCM'
        noConsole = true
    }
    addExtraDependencies('javafx')

    jpackage {
        jpackageHome = System.getenv('HOME') + '/.asdf/installs/java/adoptopenjdk-14.0.2+12/'
        def currentOs = org.gradle.internal.os.OperatingSystem.current()
        if (currentOs.windows) {
            installerOptions += ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--win-shortcut']
        } else if (currentOs.linux) {
            installerType = 'app-image'
            installerOptions += ['--linux-package-name', 'ragecomicsmaker', '--linux-shortcut']
        } else if (currentOs.macOsX) {
            installerType = 'dmg'
            installerOptions += ['--mac-package-name', 'ragecomicsmaker']
        }
    }
}

