plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    // Mvn had no issue with this
    // implementation 'com.liferay:jaxb-api:2.3.0.LIFERAY-PATCHED-1'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    implementation 'com.sun.xml.bind:jaxb-impl:2.2.5-b10'
    implementation 'com.google.guava:guava:18.0'
    implementation 'com.twelvemonkeys.imageio:imageio-jpeg:3.0-rc5'
    testImplementation 'org.testng:testng:6.8.8'
    testImplementation 'org.easytesting:fest-assert-core:2.0M10'
    testImplementation 'org.mockito:mockito-all:1.9.5'
}

group = 'pl.koziolekweb.ragecomicsmaker'
version = '1.1.0-SNAPSHOT'
description = 'ragecomicsmaker'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}

application {
  mainClass = 'pl.koziolekweb.ragecomicsmaker.App'
}
